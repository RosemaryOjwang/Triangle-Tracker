<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
</head>
<body>
    <h1>Triangle Tracker</h1>
    <form id="sides">
        <label for="side1">Side1</label>
        <input type="number" id="side1" placeholder="Enter length of the first side">
        <label for="side2">Side2</label>
        <input type="number" id="side2" placeholder="Enter length of the second side">
        <label for="side3">Side3</label>
        <input type="number" id="side3" placeholder="Enter length of the third side">
        <button type="submit">Go!</button> 
    </form>
    <p id="triangle">The sides you have entered form a <span id="result">--</span> triangle!</p>
    <p id="noTriangle">The sides you have entered do not make a triangle at all!</p>
    
</body>
</html>
